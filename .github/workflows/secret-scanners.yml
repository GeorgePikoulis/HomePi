name: Secret scanners

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"   # Mondays 07:00 UTC

permissions:
  contents: read
  pull-requests: write   # allow PR comments from scanners

jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # point to your allowlist/config living under .github/
          GITLEAKS_CONFIG: .github/gitleaks.toml
          # optional toggles:
          # GITLEAKS_ENABLE_COMMENTS: "true"
          # GITLEAKS_ENABLE_SUMMARY: "true"
          # GITLEAKS_ENABLE_UPLOAD_ARTIFACT: "true"
   
  trufflehog:
    name: TruffleHog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Install TruffleHog (pinned)
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh \
          | sh -s -- -b /usr/local/bin v3.90.5
  
      - name: "Scan (PRs: diff; pushes/schedule: full)"
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            trufflehog git file://. \
              --since-commit "$BASE" \
              --branch HEAD \
              --results=verified,unknown \
              --exclude-paths .trufflehog-exclude.txt \
              --fail
          else
            trufflehog filesystem . \
              --results=verified,unknown \
              --exclude-paths .trufflehog-exclude.txt \
              --fail
          fi

       
  
